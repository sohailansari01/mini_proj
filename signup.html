<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Progress - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script/register.js" type="module" defer></script>
  <script src="script/google.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>

  <!--navbar-->
  <nav class="navbar navbar-expand-lg container">
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <a class="navbar-brand" href="#">
        <img src="/images/logo-blue.png" width="140" />
      </a> -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Contact</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <a href="login.html"> <button type="button" class="btn btn-default px-3 me-2">
              Login
            </button></a>
          <a href="signup.html">
            <button type="button" class="btn btn-primary me-3 ">
              Sign up for free
            </button></a>

        </div>
      </div>
 
  </nav>

  <!--signup form-->
  <section class="signup-form my-4">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col col-md-4">
          <div class="form-container">
            <h2 class="text-center mb-4">Sign up for an account</h2>
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="true"
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3" id="signup">Sign
                up</button>
              <p class="text-center">or</p>
              <button type="button" class="btn btn-outline-dark w-100 mb-3" id="google"><i class="fab fa-google"></i>
                Log in with Google</button>
              <p class="text-center">Already have an account? <a href="login.html">Log in here</a></p>
            </form>

          </div>
        </div>
        <div class="col-md-7">
          <img style="display: block;
          margin-left: auto;
          margin-right: auto;
          width: 80%;"
            src="assets/register.png"
            alt="Let's Progress" class="img-fluid image my-2">
        </div>
      </div>
    </div>
  </section>
  <!--footer-->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; <span id="currentYear"></span> Let's Progress</span>
      </div>

      <!-- <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fab fa-facebook"></i></a></li>
      </ul> -->
    </footer>

    <script>
      // JavaScript to display the current year in the footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

  </div>

</body>

</html>
