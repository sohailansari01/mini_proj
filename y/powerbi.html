        body {
            font-family: Arial, sans-serif;

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto; /* Center the button horizontally */
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
